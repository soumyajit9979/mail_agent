<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4a90e2;
        }

        button {
            padding: 12px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab7;
        }

        button:active {
            background-color: #285b8a;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background-color: #4caf50;
            color: white;
        }

        .alert.error {
            background-color: #f44336;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Email Generator</h1>
        <textarea id="mailInput" placeholder="Enter your email content here..."></textarea><br>
        <button id="sendMail">Generate Email</button>
        <div id="alert" class="alert"></div>
    </div>
    
    <script defer src="script.js"></script>
</body>
</html>
